</head>

        <h1 class="text-center mb-4">Форма обратной связи</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="orderForm">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Ваше имя:</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="Help" class="form-label">Вариант получения помощи:</label>
                        <input type="number" class="form-control" id="orderNumber" name="orderNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="freeDate" class="form-label">Свободная дата:</label>
                        <input type="date" class="form-control" id="orderDate" name="orderDate" required>
                    </div>
                    <fieldset class="mb-3">
                        <legend class="form-label">Вариант консультации:</legend>
                        <div>
                            <input type="radio" class="form-check-input" id="deliveryCourier" name="deliveryMethod" value="courier" checked>
                            <label class="form-check-label" for="deliveryCourier">Онлайн</label>
                        </div>
                        <div>
                            <input type="radio" class="form-check-input" id="deliverySelf" name="deliveryMethod" value="self">
                            <label class="form-check-label" for="deliverySelf">Оффлайн</label>
                        </div>
                    </fieldset>
                    <div class="mb-3">
                        <label for="orderNotes" class="form-label">Опишите ваш запрос:</label>
                        <textarea class="form-control" id="orderNotes" name="orderNotes" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">Согласен с условиями</label>
                    </div>
                    <input type="hidden" id="orderStatus" name="orderStatus" value="new">
                    <button type="submit" class="btn btn-primary">Отправить заявку</button>
                </form>
            </div>
        </div>
        <div id="result"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        const navLinks = document.querySelectorAll('#nav-ul a');
        const currentPath = window.location.pathname;

        navLinks.forEach(link => {
            if (link.href.endsWith(currentPath)) {
                link.classList.add('active');
            }
        });


        const form = document.getElementById("orderForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            // Здесь ваш код обработки формы
            resultDiv.textContent = "Форма отправлена!";
        });
    </script>
